<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div class="container-form">
            <div class="container-form-image">
                <img src="" alt="">
            </div>
            <div class="container-form-information">
                <h1>
                    <span>CREAR UNA CUENTA</span>
                </h1>
                <div class="container-form-redes-sociales">
                    <!-- AQUI IRÁN LAS DIFERENTES FORMAS DE INGRESAR -->
                </div>
                <div class="container-form-details-person">
                    <div class="container-form-adc">
                        <div class="container-form-date-per">
                            <div>Nombre</div>
                            <input type="text" placeholder="Tu nombre">
                        </div>
                        <div class="container-form-date-per">
                            <div>Apellido</div>
                            <input type="text" placeholder="Tu apellido">
                        </div>
                    </div>
                    <div class="container-form-date-per">
                        <div>Correo electrónico</div>
                        <input type="text" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="container-form-date-per">
                        <div>Contraseña</div>
                        <input type="password" placeholder="Ingrese una contraseña">
                    </div>
                </div>
                <div class="container-form-terms">
                    <input type="checkbox">
                    <span>Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</span>
                </div>
                <div class="container-form-button-send">
                    <button type="submit">
                        Registrar
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
